<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Software Sustainability Institute - Fellowship 2017</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!-- MathJax -->
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>

    <!-- Script for Video play back on Slide for multiple videos-->
    <script
      src = "js/video.js">
    </script>

</head>

<body>
    <div class="reveal">
        <div class="slides">
          <section>
            <h2>Krishna Kumar</h2>
            <h3>Team lead, CB-Geo: Computational Geomechanics</h3>
            <a href="https://github.com/kks32">
              <img style="border:0;" src="images/github_kks32.png" width="15%">
            </a>
            <h4><a href="mailto:kks32@cam.ac.uk">kks32@cam.ac.uk</a></h4>
            <br/>
            <img style="border:0;" src="images/themes/crest.png" width="100%">
            <br/>
            <p>Software Sustainability Institute Fellowship - 2017
              <br/>University of Manchester, 2 November 2016.</p>
          </section>

          <!-- Thank you! -->
          <section>
            <h1>Thank you!!</h1>
            <p>
              <a href="https://github.com/kks32">
                <img style="border:0;" src="images/github_kks32.png" width="15%">
              </a>
              <br/> Krishna Kumar, <a href="mailto:kks32@cam.ac.uk">kks32@cam.ac.uk</a>
            </p>
            <img style="border:0;" src="images/themes/crest.png" width="100%">
          </section>
          <!-- Special thanks to Chitra atthai! -->
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      Reveal.initialize({
        history: true,
        slideNumber: 'c/t',
        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [{
        src: 'plugin/markdown/marked.js'
        }, {
        src: 'plugin/markdown/markdown.js'
        }, {
        src: 'plugin/notes/notes.js',
        async: true
        }, {
        src: 'plugin/highlight/highlight.js',
        async: true,
        callback: function() {
        hljs.initHighlightingOnLoad();
        }
        }]
      });
    </script>
</body>
</html>
